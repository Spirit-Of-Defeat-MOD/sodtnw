indochina.5.t:0 "A Revolt in Cho Lon"
indochina.5.d:0 "The purpose of the meeting today between the governor of the colony and Phan Chau Trinh, the leader of the radical independence group ‘the Indochinese League of Freedom’ was meant to cool heightened tensions between the revolutionaries and the government, but it has had seemingly the opposite effect. This morning at the strike of dawn, Phan Chau Trinh, surrounded by several bodyguards greeted the governor at the steps of the Governor’s Residence in Phu Xuan. After an hour of tea-sipping and conversation of miscellaneous subjects, talks on the subject they met for began. After a tense hour of back and forth conversation, and pleading and reason and compromise, Phan Chau Trinh suddenly stood up and exited the room, to the shock of the governor. As he walked through the hall, several ministers attempted to ask what had happened, but he replied by shouting Indochinese independence slogans. Outside, at the building’s entrance, several reporters and photographers swarmed him with questions on whether an agreement had been made. His reply, a short but effective speech denouncing the French colonial government and calling for a revolution - something that which he, known for his peaceful nature, would never have said -  shocked the crowd. He continued, stating that if his requests, now demands, could not be met, there would be ‘no other option’. He then abruptly moved to board his car, leaving the reporters behind. A few hours later, colonial police were called into the city square. Several members of the same group led by Phan Chau Trinh had been reported to have stormed several key locations in the city, some of these being the Imperial Palace, the radio station and the local military barracks, and were advancing quickly towards the Colonial Parliament. However, many of the soldiers and police called for the hasty defence of the parliament refused to do so as many of them were sympathetic to the revolutionary cause. Many of the troops and several high ranking officers defected to the revolutionary side, and rebel and soldier marched arm in arm to the parliament building. After a tense standoff, the several ministers taking refuge inside of the building surrendered to the revolutionaries, where they were shoved into trucks and then driven to an unknown location. The rebels then declared the establishment of the Provisional Council of Free Indochina and as well the Indochinese Declaration of Independence -  a hastily written document authored by three revolutionary delegates. Then, the independence declaration was read aloud by Phan Chau Trinh himself over the radio to over a million listeners, who he asked for them to take up arms against the government. By this time the governor of the colony had long evacuated the city south to the loyalist city of Dalat, declaring the government based there. But at the same time, the cities of Cho Lon, Vinh, and Can Tho had been secured under rebel control, and Hanoi was under siege by advancing revolutionary forces. The Indochinese War of Independence begins!"
indochina.5.a:0 "It's treason, then."
indochina.5.b:0 "Vive la révolution! A bas l'impérialisme français!"
