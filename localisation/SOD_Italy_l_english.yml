#Leaders
POLITICS_LUIGI_FEDERZONI_DESC:0 "The strongman leader of Italy, Luigi Federzoni and the Associazione Nazionalista Italiana have ruled with an iron fist since the 'Rivoluzione Nazionale' in 1922. Federzoni's regime legitimized itself following the victory of the Third Balkan War - seizing Dalmazia and Corfu, as well as dismantling the Yugoslav state. In the wake of his success, Federzoni has built a strong national-syndicalist Italy with a cult of personality revolving around himself and invoking Roman imagery."

