#Events
 italy.1.t:0 "Italy Introduction"
 italy.1.d:0 "Shut out by her former allies, Italy was forced to strive a lonesome path. The Great War taught a painful lesson to the Italian people, that Italy has no true friends. As unrest against the status quo built up, Luigi Federzoni, a vocal champion of National Syndicalism, led the 'Rivoluzione Nazionale' in 1922. After seizing power, Federzoni quickly surrounded himself with loyal allies and restructured the nation significantly. \n\n Not long into his reign, Federzoni would get an opportunity to prove himself to the Italian people. After the perceived Greek aggression in Corfu, Federzoni declared war on Greece - who in turn called Yugoslavia to their side as an ally. This war would come to be known as the Third Balkan War. \n\n Federzoni, would achieve victory in the war through carefully planned subversion and alliances. He collaborated with Croat separatists, struck a deal with Bulgaria, and agitated Macedonian and Albanian minorities to subvert the government in Beograd. These shrewd power plays would be enough to cripple Yugoslavia from within, allowing Italian forces to concentrate on Greece. \n\n Italy has finally achieved the irridentist dream of possessing a Mediterranean empire. Nonetheless, Federzoni's ambitions for power and glory have not been quelled."
 italy.1.a:0 "Enough With These Petty Ramblings..."
