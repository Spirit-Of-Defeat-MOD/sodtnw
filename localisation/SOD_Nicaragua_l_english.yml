POLITICS_ADOLFO_DIAZ_DESC:0 "Adolfo Diaz is not much different from his predecessors; a conservative politician, bends to the will of banana companies, goes on trips to the United States often - this was the criteria of how many of the previous presidents of Nicaragua were chosen, and Adolfo is not an exception. A lapdog of the American military occupation of the country, he mindlessly does whatever he can to appease the upper class and the American government. He heeds no attention to his liberal opponents, which many of have been increasingly agitated, ever since the end of the civil war ten years ago.\n\nNot heeding to lessons of the civil war merely a decade prior many believe will cause a repeat of the events once before, possibly on a larger scale. The people of Nicaragua - as well as the banana companies - can only watch and wait for what’s to come."


