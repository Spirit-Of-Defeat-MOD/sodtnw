#Parties
POL_fascism_party:0 "Ozon"
POL_fascism_party_long:0 "Obóz Zjednoczenia Narodowego \n§g Lead by Marshal Edward Rydz-Śmigły, Ozon is a staunchly militarist party that seeks to create a cult of personality around their party leader. This group views itself as a successor movement to Pilsudski's BBWR - building on his authoritarian ideology and espousing Polish nationalism.§!"
POL_communism_party:0 "KPP"
POL_communism_party_long:0 "Komunistyczna Partia Polski \n§g The KPP, which supported Lenin's forces in the Polish-Soviet War, is an orthodox-Marxist party and adherent of policies established by the Comintern in Moscow. They are against the distribution of property to landless peasants - instead aiming to organize the working class and unify the trade union movement.§!"
POL_democratic_party:1 "Chadecja"
POL_democratic_party_long:0 "Polskie Stronnictwo Chrześcijańskiej Demokracji \n§g Placeholder.§!"
POL_utilitarian_despot_party:0 "SN"
POL_utilitarian_despot_party_long:0 "Stronnictwo Narodowe \n§g The main opposition of Pilsudski's regime, the SN argue for a Catholic Polish State and the hierarchical organization of Polish society. Some of the most radical members of the youth-wing have broken off to form the ONR-Falanga.§!"
POL_neutrality_party:0 "BBWR"
POL_neutrality_party_long:0 "Bezpartyjny Blok Współpracy z Rządem \n§g Placeholder.§!"
POL_social_democracy_party:0 "PPS"
POL_social_democracy_party_long:0 "Polska Partia Socjalistyczna \n§g Placeholder.§!"
POL_classic_liberal_party:0 "SP"
POL_classic_liberal_party_long:0 "Stronnictwo Pracy \n§g The .§!"
POL_social_liberal_party:0 "SL"
POL_social_liberal_party_long:0 "Stronnictwo Ludowe \n§g The SL is an agrarian party formed after the merger of the center-right PSL "Piast", center-left PSLW "Wyzwolenie" and left wing Stronnictwo Chłopskie. They are centrist and focus on farming and rural issues.§!"
POL_totalitarian_socialism_party:0 "PPR"
POL_totalitarian_socialism_party_long:0 "Polska Partia Robotnicza \n§g Placeholder.§!"
POL_revolutionary_socialism_party:0 "Młodzi"
POL_revolutionary_socialism_party_long:0 "Młodzi \n§g The ''Young Faction'' consisted of internationalist-minded revolutionaries in favor of a proletarian revolution. They oppose the support given to the Pilsudski regime by the moderate wings of the PPS.§!"
POL_democratic_socialism_party:0 "PPS"
POL_democratic_socialism_party_long:0 "Polska Partia Socjalistyczna \n§g Placeholder.§!"
POL_nihilistic_extremism_party:0 "ONR-Falanga"
POL_nihilistic_extremism_party_long:0 "Obóz Narodowo-Radykalny Falanga \n§g The ONR-Falanga are a fanatical 'Catholic totalitarian' party that proclaims ''God is the highest form of man''. They are critical of capitalism and of Poland's Jewish minority - often espousing eliminationist rehtoric. Activities of the ONR include inciting pogroms, destroying Jewish property, and attacking left-wing worker demonstrations. As a result of their violent tendencies and antagonism to Pilsudski's regime, the ONR has been outlawed and forced underground.§!"

