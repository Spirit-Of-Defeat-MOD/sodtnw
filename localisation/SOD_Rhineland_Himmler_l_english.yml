rhine_himmler.10.t:0 "Terrorist Plot Foiled"
rhine_himmler.10.d:0 "Security forces have just foiled a plot by the terrorists to release toxic mustard gas in the city of Düren, one of the wealthiest and most productive cities in the Rhine. We managed to capture the terrorist before he could execute the attack - but if we hadn't, dozens of lives could have been lost. Our attempts to interrogate the captive terrorist have failed to yield any useful intelligence on the group's plots, organization, or source of funding. This potential lead has turned into a dead end, and this terrorist has seemingly outlived his usefulness."
rhine_himmler.10.a:0 "Justice Is Best Served With Lead"
rhine_himmler.10.b:0 "Perhaps We Should Keep Him Around A Bit Longer"


