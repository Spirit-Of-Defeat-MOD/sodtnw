RHI_commission_fate:0 "Fate of the High Commission"
RHI_commission_fate_desc:0 "With the increased unrest of the populace and the occupation forces due to terror attacks allegedly sponsored by the Seeckt government and Anti-French propganda campaigns the Inter Rhineland Allied High Commission(IRAHC) and its status has been called into question. \nThe Powers that make up the commission will meet in due time discuss it's role and it's very existence with the current state of affairs. "
RHI_limit_commission:0 "Limit Commission Power"
RHI_limit_commission_desc:0 "Ever since the occupation of Baden and the Ruhr the powers of the commission have extended to be the sole policy making entity in the region even with opposition from the United States and local German officials. That decision will now be reversed as the first step of abolishing the commission and replacing it with a Legislature for the German people."
RHI_establish_council:0 "Establish the Landesrat"
RHI_establish_council_desc:0 "Establish the Landesrat"
