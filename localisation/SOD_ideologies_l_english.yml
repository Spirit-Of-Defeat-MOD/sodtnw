 #Sub Ideology Descriptions
 totalitarian_socialism_subtype_desc:0 ""
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 national_bolshevik_desc:0 ""
 vanguard_communism_subtype_desc:0 ""
 leninist_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 trotskyist_desc:0 ""
 market_socialism_desc:0 ""
 revolutionary_socialism_subtype_desc:0 ""
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 anarchist_syndicalism_desc:0 "An ideology embracing the idea of anarchism that views revolutionary industrial unionism or syndicalism as a method for workers in capitalist society to gain control of an economy and thus control influence in broader society"
 socialist-revolutionary_desc:0 ""
 democratic_socialism_subtype_desc:0 ""
 social_democracy_subtype_desc:0 "A political ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy"
 social_liberal_subtype_desc:0 ""
 progressivism_desc:0 ""
 centrism_desc:0 ""
 radical_liberalism_desc:0 ""
 keynesian_liberalism_desc:0 ""
 liberal_conservatism_desc:0 ""
 classic_liberal_subtype_desc:0 ""
 market_liberalism_desc:0 ""
 constitutionalism_desc:0 "Constitutionalists believe in a strict adherence to a constitutional form of government, with limited government powers. Conservatism is an important aspect of constitutionalist belief, as the founding principles of the nation are seen as an unchanging standard to be abided by. Rule of law, division of powers, and the protection of individual liberty are seen as the cornerstones of constitutionalism."
 conservative_liberalism_desc:0 ""
 right_libertarianism_desc:0 "Right libertarianism advocates for the decentralization of government, and the liberalization of the economy. A core belief of right libertarians is 'the freer the markets, the freer the people'. They are among the most staunch defenders of laissez faire capitalism, and shun government interference in business and in the lives of the citizenry."
 social_conservatism_subtype_desc:0 "Social conservatism advocates for the preservation of the status quo through the maintenace of traditional values and established insitutions. Conservatives are skeptical of radical change, believing that society is founded upon fragile relationships."
 fiscal_conservatism_desc:0 "Fiscal conservatives advocate for low taxes, reduced government, expenditures, and a balanced budget. Deregulation, privatization, and austerity measures are among the tools used to achieve fiscal conservatism."
 traditionalism_desc:0 ""
 christian_democracy_desc:0 ""
 reactionary_conservatism_desc:0 ""
 clerical_conservatism_desc:0 ""
 authoritarian_democrat_subtype_desc:0 "Authoritarian states are run by an autocratic government, with limited rights and freedoms for the general populace."
 national_conservatism_desc:0 ""
 revolutionary_conservatism_desc:0 ""
 managed_democracy_desc:0 ""
 partial_democracy_desc:0 ""
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 prometheist_desc:0 ""
 despotism_desc:0 ""
 moderatism_desc:0 ""
 utilitarian_despot_subtype_desc:0 "Utilitarian despotism refers to authoritarian and totalitarian nations, in which the leadership justifies their despotic rule on the principle of utility - or that the ends will justify the means. These states are paternalistic, believing that the populace is generally incapable of recognizing what is in their best interest, and that a strong leader is required to guide the people."
 paternal_state_desc:0 ""
 absolute_monarchy_desc:0 "Absolute monarchism is founded on the 'Divine Right of Kings', believing that the royal head of state is endowed the right to rule from a higher power. The monarch has absolute power, and may delegate local authority to other nobility."
 warlord_desc:0 "Warlords are regional military commanders with the ability to excerise control over the military, economic, and political developments of their territory. Often, warlords are seen as illegitimate leaders and have little diplomatic recognition of their territorial claims."
 military_junta_desc:0 "A military junta is an autocratic form of government in which the state is led by a committee of military leaders who have taken power by force. Oftentimes, military juntas come to power under the guise of protecting the people and securing the state from ‘dangerous ideologies’ such as communism or socialism."
 totalitarian_state_desc:0 ""
 national_collectivist_desc:0 ""
 national_syndicalist_desc:0 ""
 national_corporatist_desc:0 ""
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 integral_nationalist_desc:0 ""
 nazism_desc:0 ""
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement which advocates a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
