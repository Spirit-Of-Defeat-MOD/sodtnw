l_english:
 LOADING_TIP_0:0 "The harder the conflict, the greater the triumph. \n- George Washington"
 LOADING_TIP_1:0 "After I am dead the boy will ruin himself in 12 months. \n- George V, referring to his son, Edward."
 LOADING_TIP_2:0 "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture. \n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "If we lose the war in the air we lose the war and we lose it quickly. \n- Bernard L. Montgomery"
 LOADING_TIP_4:0 "Only the dead have seen the end of war. \n- Plato"
 LOADING_TIP_5:0 "That's the mystery about that man; no connections, no contacts, so where are his weapons coming from? \n- Pierre Laval on Heinrich Himmler, 1935"
 LOADING_TIP_6:0 "Nihilists are heartless creatures"#damnit paradox
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable. \n- Albert Einstein"
 LOADING_TIP_8:0 "The Pope has more divisions than you'll ever have, Zinoviev! \n- Leon Trotsky"
 LOADING_TIP_9:0 "War would end if the dead could return. \n- Stanley Baldwin"
 LOADING_TIP_10:0 "Any officer who goes into action without his sword is improperly dressed. \n- 'Mad Jack' Churchill"
 LOADING_TIP_11:0 "This is not a peace treaty. It is an armistice of twenty years. \n- Ferdinand Foch on the signing of the Treaty of Versailles"
 LOADING_TIP_12:0 "Those who do not move, do not notice their chains. \n- Rosa Luxemburg"
 LOADING_TIP_13:0 "Break the Chains!"
 LOADING_TIP_14:0 "Never forget to keep your divisions well supplied!"
 LOADING_TIP_15:0 "A field marshall is born, not made! \n- Erich Ludendorff"
 LOADING_TIP_16:0 "It is pardonable to be defeated, but never to be surprised. \n- Frederick The Great"
 LOADING_TIP_17:0 "Politics is a gentleman's game. \n- Muhammed Ali Jinnah"
 LOADING_TIP_18:0 "History repeats itself, first as tragedy, second as farce. \n- Karl Marx"
 LOADING_TIP_19:0 "There but for the grace of God go I. \n -John Bradford"
 LOADING_TIP_20:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_21:0 "Thank God for the Royal Army.\n- Winston Churchill, 1933"
 LOADING_TIP_22:0 "The sun shall never set on our empire!\n- Edward VIII"
 LOADING_TIP_23:0 "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong"
 LOADING_TIP_24:0 "A good plan violently executed now is better than a perfect plan executed next week.\n- George S. Patton"
 LOADING_TIP_25:0 "Lead me, follow me, or get out of my way.\n- George S. Patton"
 LOADING_TIP_26:0 "Nobody ever defended anything successfully, there is only attack and attack and attack some more.\n- George S. Patton"
 LOADING_TIP_27:0 "Wars may be fought with weapons, but they are won by men. It is the spirit of men who follow and of the man who leads that gains the victory.\n- George S. Patton"
 LOADING_TIP_28:0 "The first time I ever saw a jet, I shot it down.\n- Chuck Yeager, USAAF"
 LOADING_TIP_29:0 "Theo, Heinrich here. Have just shot down two bombers. No more ammunition. I'm going to ram. Auf Wiedersehen, see you in Valhalla!\n- Heinrich Ehrler, Luftwaffe"
 LOADING_TIP_30:0 "Leadership consists of picking good men and helping them do their best.\n- Chester W. Nimitz"
 LOADING_TIP_31:0 "Is the proposed operation likely to succeed? Is it in the realm of practicability in terms of material and supplies?\n- Chester W. Nimitz"
 LOADING_TIP_32:0 "In preparing for battle I have always found that plans are useless, but planning is indispensable.\n- Dwight D. Eisenhower"
 LOADING_TIP_33:0 "What counts is not necessarily the size of the dog in the fight - it's the size of the fight in the dog.\n- Dwight D. Eisenhower"
 LOADING_TIP_34:0 "It goes without saying that when survival is threatened, struggles erupt between peoples, and unfortunate wars between nations result.\n- Hideki Tojo"
 LOADING_TIP_35:0 "No bastard ever won a war by dying for his country. He won it by making the other poor dumb bastard die for his country.\n- George S. Patton"
 LOADING_TIP_36:0 "It is easier to find men who will volunteer to die, than to find those who are willing to endure pain with patience.\n- Julius Caesar"
 LOADING_TIP_37:0 "Sweat saves blood, blood saves lives, but brains saves both.\n- Erwin Rommel"
 LOADING_TIP_38:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo"
 LOADING_TIP_39:0 "We should have known better after the first war.\n- Gerd von Rundstedt"
 LOADING_TIP_40:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Meyer"
 LOADING_TIP_41:0 "The vastness of Russia devours us.\n- Gerd von Rundstedt"
 LOADING_TIP_42:0 "I can run wild for the first six to twelve months of a war with the United States and the United Kingdom. After that, I have no expectation of success.\n- Isoroku Yamamoto"
 LOADING_TIP_43:0 "Those who cannot remember the past are condemned to repeat it.\n- George Santanyana"
 LOADING_TIP_44:0 "Every man a king, but no one wears a crown\n- Huey Long"
 LOADING_TIP_45:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1931"
 LOADING_TIP_46:0 "The more I see of men, the better I like my dog. \n- Frederick The Great"
 LOADING_TIP_47:0 "Those who deny freedom to others deserve it not for themselves. \n- Abraham Lincoln
 LOADING_TIP_48:0 "If you want a thing done well, do it yourself. \n- Napoleon Bonaparte"
 LOADING_TIP_49:0 "The best way to make every one poor is to insist on equality of wealth. \n- Napoleon Bonaparte"
 LOADING_TIP_50:0 "Anyone who has ever looked into the glazed eyes of a soldier dying on the battlefield will think hard before starting a war.\n - Otto von Bismarck"
 LOADING_TIP_51:0 "Don't talk to me about atrocities in war; all war is an atrocity. \n- Lord Kitchener"
 LOADING_TIP_52:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_53:0 "War does not determine who is right, only who is left.\n - Bertrand Russell"
 LOADING_TIP_54:0 "I have no enemy to which I can't get close, and no friend to which I can't set aside.\n- Getúlio Vargas"
 LOADING_TIP_55:0 "For my friends, everything; for my enemies, the law.\n- Oscar Bendavides Larrea"