 LOADING_TIP_43:0 "Those who cannot remember the past are condemned to repeat it.\n- George Santanyana"
 LOADING_TIP_44:0 "Every man a king, but no one wears a crown\n- Huey Long"
 LOADING_TIP_45:0 "It is us today. It will be you tomorrow.\n- Haile Selassie I, 1931"
 LOADING_TIP_46:0 "The more I see of men, the better I like my dog. \n- Frederick The Great"
 LOADING_TIP_47:0 "Those who deny freedom to others deserve it not for themselves. \n- Abraham Lincoln
 LOADING_TIP_48:0 "If you want a thing done well, do it yourself. \n- Napoleon Bonaparte"
 LOADING_TIP_49:0 "The best way to make every one poor is to insist on equality of wealth. \n- Napoleon Bonaparte"
 LOADING_TIP_50:0 "Anyone who has ever looked into the glazed eyes of a soldier dying on the battlefield will think hard before starting a war.\n - Otto von Bismarck"
 LOADING_TIP_51:0 "Don't talk to me about atrocities in war; all war is an atrocity. \n- Lord Kitchener"
 LOADING_TIP_52:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood.\n- Otto von Bismarck"
 LOADING_TIP_53:0 "War does not determine who is right, only who is left.\n - Bertrand Russell"
 LOADING_TIP_54:0 "I have no enemy to which I can't get close, and no friend to which I can't set aside.\n- Getúlio Vargas"
 LOADING_TIP_55:0 "For my friends, everything; for my enemies, the law.\n- Oscar Bendavides Larrea"
 LOADING_TIP_56:0 "Bolshevism is a disease which is peculiar to Russia. It will never grow deep roots in any countries which are not entirely Russian. \n- Józef Piłsudski"
 LOADING_TIP_57:0 "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat. \n- Józef Piłsudski"
 LOADING_TIP_58:0 "Italy has awaited this since 1866 her truly national war, in order to feel unified at last, renewed by the unanimous action and identical sacrifice of all her sons. \n- Luigi Federzoni"
 LOADING_TIP_59:0 "What the enemy allows to us and praises in us, must be bad for us. \n- Erich Ludendorff"
 LOADING_TIP_60:0 "Mammonism is the heavy, all-encompassing and overwhelming sickness from which our contemporary cultural sphere, and indeed all mankind, suffers. \n- Gottfried Feder"
 LOADING_TIP_61:0 "We are the proletarian people in respect to the rest of the world. Nationalism is our socialism. \n- Manifesto of the Italian Nationalist Association"
 LOADING_TIP_62:0 "The best political weapon is the weapon of terror. Cruelty commands respect. \n- Heinrich Himmler"
 LOADING_TIP_63:0 "We must take from the right nationalism without capitalism and from the left socialism without internationalism. \n- Gregor Strasser"
 LOADING_TIP_64:0 "Brutality is respected, the people need wholesome fear. They want to fear someone. They want someone to frighten them and make them shudderingly submissive. \n- Ernst Röhm"
 LOADING_TIP_65:0 "All revolutions devour their own children. \n- Ernst Röhm"
 LOADING_TIP_66:0 "Man's consciousness not only reflects the objective world, but creates it. \n- Vladimir Lenin"
