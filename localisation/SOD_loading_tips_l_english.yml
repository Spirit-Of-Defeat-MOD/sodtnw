 LOADING_TIP_0:0 "The harder the conflict, the greater the triumph. \n- George Washington"
 LOADING_TIP_1:0 "After I am dead the boy will ruin himself in 12 months. \n- George V, referring to his son, Edward."
 LOADING_TIP_2:0 "Every soldier must know, before he goes into battle, how the little battle he is to fight fits into the larger picture. \n- Bernard L. Montgomery"
 LOADING_TIP_3:0 "You, the mothers who sent their sons from faraway countries, wipe away your tears; your sons are now lying in our bosom and are in peace. After having lost their lives on this land they have become our sons as well. \n- Mustafa Kemal Ataturk"
 LOADING_TIP_4:0 "Only the dead have seen the end of war. \n- Plato"
 LOADING_TIP_5:0 "That's the mystery about that man; no connections, no contacts, so where are his weapons coming from? \n- Pierre Laval on Heinrich Himmler, 1935"
 LOADING_TIP_6:0 "Nihilists are heartless creatures"#damnit paradox
 LOADING_TIP_7:0 "As long as there are sovereign nations possessing great power, war is inevitable. \n- Albert Einstein"
 LOADING_TIP_8:0 "The Pope has more divisions than you'll ever have, Zinoviev! \n- Leon Trotsky"
 LOADING_TIP_9:0 "War would end if the dead could return. \n- Stanley Baldwin"
 LOADING_TIP_10:0 "Any officer who goes into action without his sword is improperly dressed. \n- 'Mad Jack' Churchill"
 LOADING_TIP_11:0 "This is not a peace treaty. It is an armistice of twenty years. \n- Ferdinand Foch on the signing of the Treaty of Versailles"
 LOADING_TIP_12:0 "Those who do not move, do not notice their chains. \n- Rosa Luxemburg"
 LOADING_TIP_13:0 "Break the Chains!"
 LOADING_TIP_14:0 "Never forget to keep your divisions well supplied!"
 LOADING_TIP_15:0 "A field marshall is born, not made! \n- Erich Ludendorff"
 LOADING_TIP_16:0 "It is pardonable to be defeated, but never to be surprised. \n- Frederick The Great"
 LOADING_TIP_17:0 "Politics is a gentleman's game. \n- Muhammed Ali Jinnah"
 LOADING_TIP_18:0 "History repeats itself, first as tragedy, second as farce. \n- Karl Marx"
 LOADING_TIP_19:0 "There but for the grace of God go I. \n -John Bradford"
 LOADING_TIP_20:0 "Your name is unknown. Your deed is immortal.\n- Tomb of the Unknown Soldier (Moscow)"
 LOADING_TIP_21:0 "Thank God for the Royal Army.\n- Winston Churchill, 1933"
 LOADING_TIP_22:0 "The sun shall never set on our empire!\n- Edward VIII"
 LOADING_TIP_23:0 "Keep men, lose land: land can be taken again. Keep land, lose men: land and men are both lost.\n - Mao Zedong"
 LOADING_TIP_24:0 "The supreme art of war is to subdue the enemy without fighting.\n- Sun Tzu"
 LOADING_TIP_25:0 "Le Prussianisme - voila l'ennemi!\n- Joseph Conrad"
 LOADING_TIP_26:0 "France has no friends, only interests. \n- Charles de Gaulle"
 LOADING_TIP_27:0 "The Coucil has voted in favour of abolishing the monarchy. \n- Luigi Federzoni during the 13th Grand Council meeting"
 LOADING_TIP_28:0 "But man is not made for defeat. A man can be destroyed but not defeated.\n- Ernest Hemingway"
 LOADING_TIP_29:0 "By failing to prepare, you are preparing to fail.\n- Benjamin Franklin"
