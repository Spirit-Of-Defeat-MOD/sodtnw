#Party names
POL_libertarian_socialist_party:0 "Młodzi"
POL_libertarian_socialist_party_long:0 "Młodzi \n§g The ''Young Faction'' consisted of internationalist-minded revolutionaries in favor of a proletarian revolution. They oppose the support given to the Pilsudski regime by the moderate wings of the PPS.§!"
POL_communism_party:0 "KPP"
POL_communism_party_long:0 "Komunistyczna Partia Polski \n§g The KPP, which supported Lenin's forces in the Polish-Soviet War, is an orthodox-Marxist party and adherent of policies established by the Comintern in Moscow. They are against the distribution of property to landless peasants - instead aiming to organize the working class and unify the trade union movement.§!"
POL_reformist_socialist_party:0 "PPS (S)"
POL_reformist_socialist_party_long:0 "Polska Partia Socjalistyczna (Socialists) \n§g Placeholder.§!"
POL_social_democrat_party:0 "PPS (M)"
POL_social_democrat_party_long:0 "Polska Partia Socjalistyczna (Moderates) \n§g Placeholder.§!"
POL_social_liberal_party:0 "SL" 
POL_social_liberal_party_long:0 "Stronnictwo Ludowe \n§g The SL is an agrarian party formed after the merger of the center-right PSL "Piast", center-left PSLW "Wyzwolenie" and left wing Stronnictwo Chłopskie. They are centrist and focus on farming and rural issues.§!" 
POL_classic_liberal_party:0 "SP"
POL_classic_liberal_party_long:0 "Stronnictwo Pracy \n§g Placeholder text .§!"
POL_democratic_party:0 "Chadecja"
POL_democratic_party_long:0 "Polskie Stronnictwo Chrześcijańskiej Demokracji \n§g A center-right party founded on Christian Democracy, the Chadecja oppose Pilsudski's government and participated in the Centrolew coalition against him after 1928.§!"
POL_neutrality_party:0 "BBWR"
POL_neutrality_party_long:0 "Bezpartyjny Blok Współpracy z Rządem \n§g Pilsudski's BBWR is a 'non-political' organization meant to promote his Sanation movement. The BBWR acts as a 'big tent' organization, consisting of people with many different political views, but all united in their support for Pilsudski's regime.§!"
POL_utilitarian_despot_party:0 "SN"
POL_utilitarian_despot_party_long:0 "Stronnictwo Narodowe \n§g The main opposition of Pilsudski's regime, the SN argue for a Catholic Polish State and the hierarchical organization of Polish society. Some of the most radical members of the youth-wing have broken off to form the ONR-Falanga.§!"
POL_fascism_party:0 "Ozon" 
POL_fascism_party_long:0 "Obóz Zjednoczenia Narodowego \n§g Lead by Marshal Edward Rydz-Śmigły, Ozon is a staunchly militarist party that seeks to create a cult of personality around their party leader. This group views itself as a successor movement to Pilsudski's BBWR - building on his authoritarian ideology and espousing Polish nationalism.§!" 